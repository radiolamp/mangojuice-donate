    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <div class="background"></div>
    <div class="container">

        <div class="card">

            <div class="donation-methods">

    <script>
        const supportedLanguages = ['en','ru'];
        const defaultLanguage = 'en';
        const browserLanguage = navigator.language.slice(0, 2); // –ë–µ—Ä—ë–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ –¥–≤–µ –±—É–∫–≤—ã
        function switchLanguage(lang) {
            const elements = {
                title: document.getElementById('title'),
                description: document.getElementById('description'),
                thankYou: document.getElementById('thank-you'),
                donationMethods:{
                    tinkoff : document.getElementById('tinkoff')
                }
            };

            if (lang === 'ru') {
                document.title = "–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –ø—Ä–æ–µ–∫—Ç";
                elements.title.innerText = '–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å Mangojuice';
                elements.description.innerText = '–ï—Å–ª–∏ –≤–∞–º –Ω—Ä–∞–≤–∏—Ç—Å—è —Ç–æ, —á—Ç–æ —è –¥–µ–ª–∞—é, –≤—ã –º–æ–∂–µ—Ç–µ –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å –º–µ–Ω—è —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ. –ö–∞–∂–¥–æ–µ –ø–æ–∂–µ—Ä—Ç–≤–æ–≤–∞–Ω–∏–µ –ø–æ–º–æ–≥–∞–µ—Ç —Ä–∞–∑–≤–∏–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç –¥–∞–ª—å—à–µ!';
                elements.thankYou.innerText = '–°–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à—É –ø–æ–¥–¥–µ—Ä–∂–∫—É! üíñ';
                elements.donationMethods.tinkoff.innerText = '–¢–∏–Ω—å–∫–æ—Ñ—Ñ';
            } else {
                document.title = "Support the project";
                elements.title.innerText = 'Support the Mangojuice';
                elements.description.innerText = 'If you like what I do, you can support me financially. Every donation helps to develop the project further!';
                elements.thankYou.innerText = 'Thank you for your support! üíñ';
                elements.donationMethods.tinkoff.innerText = 'Tinkoff Bank';
            }

            document.getElementById('switch-en').classList.toggle('active', lang === 'en');
            document.getElementById('switch-ru').classList.toggle('active', lang === 'ru');
        }

        document.getElementById('switch-en').addEventListener('click', () => switchLanguage('en'));
        document.getElementById('switch-ru').addEventListener('click', () => switchLanguage('ru'));

        switchLanguage(supportedLanguages.includes(browserLanguage)
            ? browserLanguage
            : defaultLanguage
        ); //–µ—Å–ª–∏ —è–∑—ã–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞ –Ω–µ—Ç –≤ –º–∞—Å—Å–∏–≤–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã—Ö, —Ç–æ –∞—Ä–≥—É–º–µ–Ω—Ç–æ–º —Ñ—É–Ω–∫—Ü–∏–∏ —è–≤–ª—è–µ—Ç—Å—è —è–∑—ã–∫ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    </script>
